<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>지도 표시하기</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?clientId=p3MBciw0bhrRCxIJJ2oy"></script>
</head>
<body>
<div id="map" style="width:100%;height:400px;"></div>

<script>
    var mapOptions = {
        center: new naver.maps.LatLng(36.182155, 127.109697),
        zoom: 10
    };

    var map = new naver.maps.Map('map', mapOptions);


    var marker = new naver.maps.Marker({
        position: new naver.maps.LatLng(36.182155, 127.109697),
        map: map
    });

</script>
</body>
</html>
